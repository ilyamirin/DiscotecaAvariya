<div [ngClass]="{'light-theme': isLightTheme | async}">
  <app-navbar class="mat-elevation-z6"></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>

  <span *ngIf="authService.user | async as user" class="float-button">
    <button mat-mini-fab matTooltip="Добавить данные" (click)="openAddDataDialog(user)">
      <mat-icon>add</mat-icon>
    </button>
  </span>
</div>
