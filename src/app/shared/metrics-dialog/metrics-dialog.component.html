<h1 mat-dialog-title>Статистика по региону "{{region.name}}":</h1>

<mat-dialog-content>
  <div class="container" style="width: 100%; height: 100%">
    <div class="row">
      <div class="col-6">
        <app-line-chart [chartParams]="generateOrphansInSubjectChart()"></app-line-chart>
      </div>

      <div class="col-6">
        <app-line-chart [chartParams]="generateOrphansNeedHousingChart()"></app-line-chart>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <app-line-chart [chartParams]="generateNumberApartmentsIssuedChart()"></app-line-chart>
      </div>

      <div class="col-6">
        <app-line-chart [chartParams]="generateFinancingAmountChart()"></app-line-chart>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <app-line-chart [chartParams]="generateHouseCostChart()"></app-line-chart>
      </div>

      <div class="col-6">
        <app-line-chart [chartParams]="generateEmployeesNumberChart()"></app-line-chart>
      </div>
    </div>

    <h2 class="center">Итоговые результаты:</h2>

    <div class="row">
      <div class="col-6">
        <app-line-chart [chartParams]="generateAsIsChart()"></app-line-chart>
      </div>

      <div class="col-6">
        <app-line-chart #dynamicChart [chartParams]="generateDynamicChart()"></app-line-chart>

        <div class="row center">
          <mat-slider
            min="1000000"
            [step]="1000000"
            [(ngModel)]="financingAmountValue"
            max="10000000000"
            thumbLabel
            disabled="false"
            (change)="onChangeValue($event)"
            matTooltip="Количество денег">
          </mat-slider>

          <mat-slider
            min="1"
            [(ngModel)]="numberApartmentsIssuedValue"
            max="110"
            thumbLabel
            disabled="false"
            (change)="onChangeValue($event)"
            matTooltip="Количество выданных квартир">
          </mat-slider>

          <mat-slider
            min="0"
            [(ngModel)]="houseCostValue"
            max="5528"
            thumbLabel
            disabled="false"
            (change)="onChangeValue($event)"
            matTooltip="Стоимость жилья">
          </mat-slider>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>
    Закрыть
  </button>
</mat-dialog-actions>
