<div class="flex">
  <div class="flex-item">
    <div>
      <canvas baseChart width="580" height="580"
              [datasets]="chartParams.chartData"
              [labels]="chartParams.chartLabels"
              [options]="chartParams.chartOptions"
              [colors]="chartParams.chartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </div>
</div>
